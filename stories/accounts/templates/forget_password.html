
{% extends 'base.html' %}
{% load static %}

{% block content %}

 <section class="ftco-section contact-section register">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form method="POST" action="" class="bg-light p-5 contact-form">
                        {{form.non_field_errors}}
                        {% csrf_token %}
                        <div class="form-group">
                            <h4 class="reset center">Reset password</h4>
                            <h6 class="center">Please enter your email address to request a password reset.</h6>
                        </div>
                        <div class="form-group">
                            <!-- <input type="email" class="form-control" placeholder="Email"> -->
                            {{form.email}}
                            {{form.email.errors}}
                        </div>
                        <div class="form-group center">
                            <input type="submit" value="Reset password" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
